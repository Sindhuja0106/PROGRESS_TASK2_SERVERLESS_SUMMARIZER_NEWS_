<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serverless News Summarizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

  <!-- Header -->
  <nav class="navbar navbar-expand-lg border-bottom shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-semibold fs-4">Serverless News Summarizer</a>
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm">Dark Mode</button>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card p-4 shadow rounded-4 border-0 main-card">
          <h3 class="text-center mb-3 fw-bold">Summarize any news article instantly</h3>
          <p class="text-center text-muted mb-4">Paste a valid URL:</p>

          <div class="input-group mb-3">
            <input id="urlInput" type="text" class="form-control" placeholder="Enter article URL (https://...)" />
            <button id="summarizeBtn" class="btn btn-primary">Summarize</button>
          </div>

          <div id="loader" class="text-center mt-3" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="text-muted mt-2">Generating summary...</p>
          </div>

          <div id="summaryBox" class="mt-4 p-4 rounded summary-box" style="display:none;">
            <h5 class="mb-3">Summary</h5>
            <pre id="summaryText" class="summary-text"></pre>
            <button class="btn btn-outline-secondary btn-sm" onclick="copySummary()">Copy Summary</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  
  <script src="script.js"></script>
</body>
</html>
